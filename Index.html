<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Seja o primeiro a saber!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
  </head>

  <body>
    <div id="Informacoes">
        <h1>BLACK</h1>
        <h1>FRIDAY</h1>

        <p class="textoCupom">Seja o primeiro a saber das nossas promoções!</p><br>
        <p class="textoCupom">Aproveite e ganhe cupons exclusivos para usar na nossa Black Friday!</p>
        <img src="images/sacolas.png" width="300px" height="300px">
    </div>

    <div id="Cadastro">
        <p>Cadastre-se e fique por dentro das novidades!</p>
        <form class="estiloFormulario">
            Nome:<br>
            <input type="text" class="formatacaoInput" placeholder="Nome"><br>
            Email:<br>
            <input type="email" class="formatacaoInput" placeholder="Email"><br>
            Telefone:<br>
            <input type="tel" class="formatacaoInput" placeholder="Telefone"><br>
            <input type="button" class="btnEnviar" value="Enviar"><br>
        </form>
    </div>

  </body>
  
</html>
